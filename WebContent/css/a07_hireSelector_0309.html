<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
 계층 구조상 하위 객체 selector
 1) 상위객체[공백]하위객체
 	ex) tr td[align=center]{속성:속성값}
*/

/*상위 selector는 id값이 title01이고 하위 내용은 tag가 h1인 내용의 글자색상을 오렌지로 변경*/
	div h1{color:orange;}
	#nav h2{color:red;}

/* 상위 selector는 id값이 title01이고 하위내용은 class값이 greet01인 내용의 배경색을 파랑으로 변경  */
	#title01>.greet01{background:blue;}

</style>
</head>
<body>
	<div id="title01">
		<h1 class="greet01">안녕하세요!! 자주 인사합니다!!</h1>
		<div id="nav">
			<h1>재미있는 site로이동할까요?</h1>
			<h2>ㄴㄴ</h2>
		</div>
	</div>
	<h1>우앙</h1>
</body>
</html>
