<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여기가 타이틀^^</title> <!-- 인터넷 탭부분 이름이 변경 -->
<script type="text/javascript">
	function call(obj){
		alert("호출됩니다!!");
		if(obj.style.background=="yellow"){
			obj.style.background="red";
		}else{obj.style.background="yellow";}
	}
</script>
</head>
<body>
	<h1 align="center" onclick="call(this);">
		호출(클릭하세요!!)</h1>

</body>
</html>
