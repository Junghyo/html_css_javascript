<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--
	img : 이미지를 웹화면에 로딩하여 보이고자 할 때 쓰이는 tag
	
	속성
		src : source -- 해당 image파일을 지정
		
		width, height : 이미지의 넓이와 폭을 지정
		
		alt : 해당 이미지가 없을때 표시되는 내용
		
	http://placehold.it	
		
-->
	<img src="img01.jpg" width="300" height="300"/>
	<img src="img02.jpg" width="300" height="300"/>
	<img src="img03.jpg" width="300" height="300"/>
	<img src="img04.jpg" alt="원본이미지 없네요!" width="300" height="300"/>
	<img src="http://placehold.it/350x200"/>
	<img src="http://placehold.it/200x150"/>
	<img src="http://placehold.it/100x100"/>
	<br>
<!-- 테이블 구조에 넣고 표현할 때 사용하는 경우가 많다 -->	
	
	<table align="center" border="0">
		<tr>
			<td><img src="img01.jpg" width="100" height="100"/></td>
			<td><img src="img02.jpg" width="100" height="100"/></td>
			<td><img src="img03.jpg" width="100" height="100"/></td>
		</tr>
		<tr>
			<td><img src="img01.jpg" width="100" height="100"/></td>
			<td><img src="img02.jpg" width="100" height="100"/></td>
			<td><img src="img03.jpg" width="100" height="100"/></td>
		</tr>
		<tr>
			<td><img src="img01.jpg" width="100" height="100"/></td>
			<td><img src="img02.jpg" width="100" height="100"/></td>
			<td><img src="img03.jpg" width="100" height="100"/></td>
		</tr>
	</table>		
</body>
</html>
