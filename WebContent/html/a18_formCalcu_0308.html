		var num02Value = parseInt(num02Str);

	}
	
	function minus(){
		var num03Value=parseInt(document.calForm2.num03.value);
		var num04Value=parseInt(document.calForm2.num04.value);
		var sumValue2=num03Value-num04Value;
		document.calForm2.sum2.value=sumValue2;
		if(isNaN(sumValue2)){
			document.calForm2.sum2.value="";
			alert("숫자를 입력하세요");
		}
	}

</script>
