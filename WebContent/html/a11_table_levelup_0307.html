<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--
	table 추가 하위 객체
	1) caption : 테이블의 부가적인 타이틀이 필요할 때 사용된다.
	
	2)  thead  : 테이블 header를 설정하는 row에 기본적인 상위객체
	
	3) tbody, tfoot
	
	4) colgroup : 테이블의 데이터에 대한 정렬처리에 대한 배경 색상 등의 옵션 설정



-->
	<table align="center" width="300" height="200" border=1>
		<caption>신상명세서</caption>
		<colgroup>
			<col style="background:yellow"/>
			<!-- 모든 행의 첫번째 컬럼의 배경색상을 노랑색으로 처리 -->
			<col span="2" style="background:green"/>
			<!-- 총 3개 컬럼 중 뒤쪽 2개 컬럼에 대한 데이터 속성처리를 동일하게 하겠습니다. -->
		</colgroup>
		<thead>
			<tr><td>이름</td><td>나이</td><td>사는곳</td></tr>
		</thead>
		<tbody>
			<tr><td>홍길동</td><td>25</td><td>서울 강남</td></tr>
		</tbody>
	</table>
</body>
</html>
