<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
form의 하위 객체들

1. type file : 파일을 서버에 등록하게 처리하는 객체. 
		       application과 연동하여 실제파일을 서버에 전달한다.
-->

	등록할 파일 : <input type="file" name="infile"/><br>

<!-- 
html5에서 적용되는 객체들
1. color : 색상처리

2. date : 날짜 입력

3. datetime : 날짜와 시간

4. email : 이메일 입력

5. month : 월 단위 입력
-->	
	<input type="color"/><br>
	<input type="date"/><br>
	<input type="datetime"/><br>
	<input type="email"/><br>
	<input type="month"/><br>

<!-- 
6. number : 숫자 입력
7. range : 범위 입력
8. search : 검색어 입력 양식
9. tel : 전화번호 입력
10. time : 시간 선택 양식
11. url : url 입력 양식
12. week : 주 단위 입력
-->
	<input type="number"/><br>
	<input type="range"/><br>
	<input type="search"/><br>
	<input type="tel"/><br>
	<input type="time"/><br>
	<input type="url"/><br>
	<input type="week"/><br>
	
	<form>
1인파일<input type="file" name="infile"/><br>
2색깔<input type="color" name="a"/><br>
3날짜<input type="date" name="b"/><br>
4시간<input type="time" name="c"/><br>
5날짜시간<input type="datetime" name="d"/><br>
6이메일<input type="email" name="e"/><br>
7주<input type="week" name="f"/><br>
8달<input type="month" name="g"/><br>
9범위<input type="range" name="h"/><br>
10검색어<input type="search" name="i"/><br>
11전화번호<input type="tel" name="j"/><br>
12url<input type="url" name="k"/><br>
13number<input type="number" name="l"/><br>
</form>
	
<!-- 
문자열을 다중 라인에 입력하는 elements
textarea
	rows : 행의 크기 설정
	cols : 열의 크기 설정
	name : 서버에 데이터를 넘기기 위한 구분값. javascript에서는 데이터의 validate나 로직처리를 위해 필요.


-->	
	자기 소개서 : <br>
<!-- form 하위에 있으면, documet.form이름.introMyself.value="영수증" -->	
	<textarea name="introMyslef" rows="10" cols="50">
							여기에 자기소개서 입력..
	</textarea><br>
	




















</body>
</html>
