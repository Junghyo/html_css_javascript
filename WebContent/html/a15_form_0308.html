<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- form은 데이터를 서버에 넘기기 위해서 필요 -->
	<center>
	<h1><b>회원가입</b></h1>
	</center>
	<form>
	i d : <input type="text" name="inId"/><br>
	이름 : <input type="text" name="inName"/><br>
	password : <input type="password" name="inPass"/><br>
<!-- 
type text : 글자를 보이게끔 입력하게 처리
type password : 입력시, 글자가 안보이게끔 패스워드를 입력하게 처리 -->
	성별 : 
	남자 <input type="radio" name="gender" value="man"/>
	여자 <input type="radio" name="gender" value="woman"/>
	아줌마 <input type="radio" name="gender1" value="woman2"/><br>
	사는곳 : 
	국내 <input type="radio" name="Location" value="in"/>
	국외 <input type="radio" name="Location" value="out"/><br>
<!-- 
type radio : 단일 선택할 수 있게 하는 elements. 선택지가 2개일 때 많이 쓰인다.

name으로 그룹을 선택해서 단일처리 가능
-->

	취미 : 
	음악 <input type="checkbox" name="hobby" value="music"/>
	여행 <input type="checkbox" name="hobby" value="travel"/>
	게임 <input type="checkbox" name="hobby" value="game"/>
	자전거 <input type="checkbox" name="hobby" value="cycle"/>
	기타 <input type="checkbox" name="hobby" value="etc"/><br>
<!-- 
type checkbox : 멀티선택을 가능하게 하는 elements

단, 이름을 동일하게 설정하면 서버단에 배열로 값을 받아서 처리한다.
-->

	사는 지역(국내) : 
	<select name="selloc">
		<option value="Loc1">서울/경기</option>
		<option value="Loc2">강원도</option>
		<option value="Loc3">충청도</option>
		<option value="Loc4">경상도</option>
		<option value="Loc5">제주도</option>
	</select><br>
<!-- 
select : 초기 선택값이 있고, 데이터를 선택적으로 확인하게 할 때 쓰인다. 선택지가 3개 이상일 때, 단일 선택 처리에 주로 쓰인다.

서버에 전달되는 값 option에 입력되지 않았을 때, 표현되는 label값을 value값으로 default 설정 된다.
보이는 label값과 실제 server에 전달되는 값이 다를 때는 option의 속성값으로 value값을 지정한다.
-->

	위에 입력한 내용이 사실이면 아래 확인 버튼을 클릭하세요!!<br>
	<input type="button" name="confirm" value="확인" onclick="javascript:alert('감사합니다^^')"/><br>
<!--
type button : 주로 버튼 모양의 elements로 이벤트 클릭을 처리할 때, 사용된다.
-->

<!-- 
과제(homework)
쇼핑몰이나, 게임사이트 등에서 회원가입란을 확인하시고, 지금 배운 form객체 하위내용을  table과 함께 정렬을 효과적으로 해서
회원가입처리화면을 구성하세요.
 --> 

	입력한 내용을 초기화 : <input type="reset" value="입력초기화"/>
	</form>
<!--
type reset : form 하위 객체를 기준으로 입력한 내용을 초기화시킬때 사용
-->	
 
 
 
 
 
 
 
 
 
</body>
</html>
