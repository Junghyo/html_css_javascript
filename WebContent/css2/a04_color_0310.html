<style type="text/css">
/*
 색상설정
 1) 영문설정 : red, orange, blue, green, brown, purple
 
 2) 16진수 hex코드 색상 설정
 		Green	 Red	    Blue
 	 #	16진수	 16진수      16진수
 	    #008000  #ff0000   #0000ff
 
 3) rgb 코드 값으로 설정
 		rgb(255,255,255) 설정 처리  -- 255는 흰색
*/
	.b{background:rgb(150,125,135);}
	h1{background:#ff0000;}
	h2{background:#ffa500;}
	h3{background:#ffff00;}
	h4{background:#008000;}
	h5{background:#0000ff;}
	h6{background:#000080;}
	h6.a{background:#800080;}
	
	
</style>

</head>
<body>
	<h1>빨강:red</h1>
	<h2>주황:orange</h2>
	<h3>노랑:yellow</h3>
	<h4>초록:green</h4>
	<h5>파랑:blue</h5>
	<h6>남색:navy</h6>
	<h6 class="a">보라:purple</h6>
	<p class="b">rgb color</p>
</body>
