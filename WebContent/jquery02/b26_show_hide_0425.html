<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.0.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#hide").click(function(){
			$("div").hide();
		})
		$("#show").click(function(){
			$("div").show();
		})

//		$(객체).toggle(속도) : 해당하는 객체가 보이는 것/ 보이지않는 것을 반복처리
		$("#btn").click(function(){
			$("div").toggle(5000);
		})

	});

</script>
<style type="text/css">

</style>

</head>
<body>
	<button id="btn">토글(toggle)</button>
	<h1 id="show">h1 보이게 한다</h1>
	<h1 id="hide">h1 사라지게 한다</h1>
	<div style="width:200px; height:200px; background:#99ffd6;">
	</div>
</body>
</html>
