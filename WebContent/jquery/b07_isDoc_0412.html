<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.0.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function(){
		for(var i=0; i<2; i++){
			var show;
			show+="<tr>";
			for(var j=0; j<3; j++){
				show+="<th class="+i+j+"></th>";
			}show+="</tr>";
		}
		$("table").html(show);
		$("table").css({width:"300px", height:"100px"});
		$("th").css({border:"1px solid black"});
		$("th").each(function(){	
			if( $(this).is(".12")){
				// $(this) : th의 단위 객체.
				// th class 중에 12인것은
				$(this).css("background","red");
			}
		});
	});

</script>
<style type="text/css">

</style>

</head>
<body>
	<table>
	</table>
</body>
</html>
