	$(document).ready(function(){

		$.each(personList, function(index, item){
		// $.each(배열객체, function(index, item){처리할 내용});
		alert(index+" : "+item.name+" : "+item.age);
		// 전부 alert처리
		if(index==0){
		// 첫번째
			alert(index+" : "+item.name+" : "+item.age);
		}
		if(index==(personList.length-1)){
		// 마지막	
			alert(index+" : "+item.name+" : "+item.age);
		}
		$("tr").eq(index).html("<th>"+item.name+"</th>"+"<th>"+item.age+"</th>"+"<th>"+item.job+"</th>");
		});
	});
