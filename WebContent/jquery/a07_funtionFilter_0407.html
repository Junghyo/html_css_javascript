<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.0.min.js">
</script>
<script type="text/javascript">
/*
 # 함수 필터 선택자
 $("요소:eq(n)") : n번째 위치하는 문서 객체
 - ex) $("h1:eq(2)").attr("align","center");		-- 두번쨰 <h1>을 중앙정렬 처리
 
 요소:contains('문자열') : 특정 문자열을 포함한 내용의 객체를 선택
 - ex) $("td.ename:contains('짱짱맨')").css("color","red"); td tag 중 class명에서 '짱짱맨'이 있는 데이터는 글자색 빨강으로 처리
 
 요소:nth-child(kn+1) : k단위로 해당 요소의 내용을 반복적으로 처리하고자 할 떄 활용
 
 확인예제.
 <table><td>.....
 오늘 날짜를 Date로나 임의로 날짜를 가져와서
 해당 날짜에 배경색상을 노랑으로 처리
 $("td.eq('+num+')").css("background","yellow");
 날짜별 당직 인원 처리 표시(3사람)
 -var.persons=["오사원","김대리","오과장"];
 $("td:nnth-child(3n)").html(...+persons[0]);
*/ 
	$(document).ready(function(){
		var dte = new Date();
		// dte.getDate() : 오늘 날짜를 return
		// dte.getDay() : 0,1,2,3,4,5,6  일요일[0]
		// dte.getDate()-dte.getDay() : 이번주 첫 일요일..
		// dte.setDate( dte.getDate()-dte.getDay() )
		//
		$("td:nth-child(3n)").html("오사원");
		$("td:nth-child(3n+1)").html("김대리");
		$("td:nth-child(3n+2)").html("오과장");	
		var today = dte.getDate();
		dte.setDate( dte.getDate()-dte.getDay() );
		var date = dte.getDate();
		$("td").attr("align","center");
		for(var idx=0;idx<7;idx++){
			if(today==date){
				$("td").eq(idx).attr("bgcolor","yellow");
			}
			var data01=$("td").eq(idx).html();
			$("td").eq(idx).html((date++)+"<br><br><br>"+data01);
		}
		ths=document.querySelectorAll("th");
		day=["일","월","화","수","목","금","토"];
		for(k=0; k<7; k++){
			$(ths[k]).html(day[k]);
		};
		h1s=document.querySelectorAll("h1");
		$(h1s[3]).html("Fucking Week");
	});
	
	for(i=0; i<4; i++){
		document.write("<h1> h1 tag : "+(i+1)+"</h1>");
	};



	

</script>
<style type="text/css">
	h1{text-align:center;}
	table{border-collapse:collapse; border:1px solid black; width:700px; height:200px; margin:auto;}
	th{border:1px solid black; height:50%; width:100px;}
	td{border:1px solid black; height:50%; width:100px;}
	#2{background:red;}
</style>

	<table>

			<th></th>

		<tr>
			<td></td>
			<td></td>

		</tr>
	</table>
</body>
</html>
