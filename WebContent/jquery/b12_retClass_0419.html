<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.0.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h1").addClass( function(index){
			// 각 h1의 내용마다 다른 class 속성을 지정.
			return 'class'+index;
		})
	});

</script>
<style type="text/css">
	.class0{background:#ffb3b3;}
	.class1{background:#e6ff99;}
	.class2{background:#99b3ff;}
</style>

</head>
<body>
	<h1>class0인 h1</h1>
	<h1>class1인 h1</h1>
	<h1>class2인 h1</h1>
</body>
</html>
