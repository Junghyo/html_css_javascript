<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.10.2.js">
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$('h1').on("click",function(){					// $('객체').on("이벤트이름",이벤트가 일어날 때 처리할 함수)
			$(this).css("background","tomato");			// 현재 클릭한 객체의 배경색을 토마토색으로 바꾸세요.
			$(this).html("클릭시 html로 텍스트 변경");	// 현재 클릭한 객체의 텍스트 내용을 변경
			$(this).attr("align","right");
			$(this).css("font-size","50px");
		});
		$('h2').on("mouseover",function(){							// $('객체').on("이벤트이름",이벤트가 일어날 때 처리할 함수)
			$(this).css("background","green");						// 현재 클릭한 객체의 배경색을 토마토색으로 바꾸세요.
			$(this).html("마우스를 올리면html로 텍스트 변경");		// 현재 클릭한 객체의 텍스트 내용을 변경
			$(this).attr("align","center");
			$(this).css("font-style","italic");
		});
		$('h3').on("mouseout",function(){
			$(this).css("background","blue");
			$(this).html("텍스트변경");
			$(this).attr("align","left");
		});
	});

</script>

<style type="text/css">
	h3{text-align:right;}
</style>

</head>
<body>
	<h1>h1 짱짱맨</h1>
	<h2>h2 짱짱걸</h2>
	<h3>h3 에이스</h3>
</body>
</html>
