<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.0.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function(){
			var show="";
			show+=("<table>");
			for(i=0; i<10; i++){
				show+=("<tr>");
				for(j=0; j<10; j++){
					show+=("<th id=block_"+i+j+"></th>");
				}
				show+=("</tr>");
			}
			show+=("</table>");
			
	$("body").html(show);
	});

</script>
<style type="text/css">
	table{width:500px; height:500px;}
	th{border:1px dotted red;}
</style>

</head>
<body>
	<div>
	</div>
</body>
</html>
