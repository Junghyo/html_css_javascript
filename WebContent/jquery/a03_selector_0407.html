<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.0.min.js">
</script>
<script type="text/javascript">
/*
 # 속성 선택자
 기본 선택자(input, select, h1) 뒤에 붙어 사용하는 속성(name, style, bgcolor)을 지정하는 것을 말한다.
 $('input[name=name값]').val("");
 ps) val("@@@") : value값으로 할당, 호출
 		할당 - $(객체).VAL("himan"); 
 		호출 - var nameVal = $(객체).val();
 	 html("@@@") : innerHTML="" 할당과 호출
 	 	할당 - $(객체).html("<h1>ㅎㅇㅎㅇ</h1>");
 	 	호출 - var showH1 = $(객체).html();
 
 # 여러 속성 선택자
 요소[속성=값]
 ex) $("input[name=name01]").val("himan");
 
 요소[속성!=값] : 해당 속성의 값이 같지 않는 것 전체를 호출 -> 배열을 지칭
 ex) $("input[type=password]").val("");  -- type이 password가 아닌 input객체들의 value값을 공백으로 처리
 
 요소[속성~=값] : 해당 값이 특정 단어로 시작
 요소[속성^=값] : 특정 값으로 시작하는 객체
 요소[속성$=값] : 특정 값으로 끝나는 객체
 요소[속성*=값] : 특정 값을 포함하는 문서 객체
 ex) $("input[value*='70']").css("background","red");


 
 */
	$(document).ready(function(){

	});
	function chgSome(){
		$("body > *").css("color","red");
		// body에 상속된 모든 객체들 글자색 변경
	};
	function chgAttr(){
		$("input[name=id]").val("엘지짱짱맨");
		// $("요소[속성=속성값]").val("데이터 할당");
		$("input[type!=password]").val("8888");
		// $("오소[속성!=속성값]").val("데이터 할당"); 해당 객체가 아닌 것에 value값을 8888 로 할당
	};
	function filterFun(){
		alert("성별에 대한 처리");
		alert('성별은?'+$("input[name=gender]:checked").val());
	};
</script>
<style type="text/css">

</style>

</head>
<body>
	<input type="button" value="filter data" onclick="javascript:filterFun()"/><br>
	<input type="text" name="id"/>
	<input type="password"/>
	<input type="number"/><br>
	남자 : <input type="radio" name="gender" value="man"/><br>
	여자 : <input type="radio" name="gender" value="woman" checked/>
	<input type="checkbox"/>
	<input type="time"/>
	<input type="file"/><br>
	<input type="button" value="Click Me" onclick="javascript:chgAttr()"/>
	<h1 onclick="javascript:chgSome()">h1 화면 변경</h1>
	<div style="color:blue;">
		<ul>
			<li>사과</li>
			<li>오렌지</li>
			<li>바나나</li>
			<li>키위</li>
		</ul>
	</div>
</body>
</html>
