<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.0.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function(){
		var weekPlans=[{date:"날짜", time:"시간", plan:"계획"},
					   {date:"오늘", time:"19:00", plan:"밥먹는다!"},
					   {date:"내일", time:"03:50", plan:"티비본다!"},
					   {date:"모래", time:"18:20", plan:"잠을잔다!"}];
		$.each(weekPlans, function(index, item){
			$("tr").eq(index).html("<th>"+item.date+"</th>"+"<th>"+item.time+"</th>"+"<th>"+item.plan+"</th>");
		});
	});
	document.write("<table>");
	for(var i=0; i<4; i++){
		document.write("<tr>");
		for(var j=0; j<3; j++){
			document.write("<th>");
		}
		document.write("</tr>");
	}
	document.write("</table>");		
</script>
<style type="text/css">
	table{width:600px; height:200px; border-collapse:collapse;}
	th{width:200px; height:50px; border:1px dotted black;}
</style>

</head>
<body>

</body>
</html>
