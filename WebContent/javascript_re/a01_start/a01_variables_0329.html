/*
 1. 변수 선언
 	var 변수명;
 2. 데이터 할당
 	변수명=실제데이터;
*/
	var name01;		
/*  
 # 변수명, 식별자 선언 규칙
 	1. 내장된 키워드를 사용해서는 안된다.
   		ex) break, if, for, else 등...
   	
    2. 숫자로 시작해서는 안된다.
    	ex) 1student, 23name 등...
    
    3. 특수문자는 $, _ 만 활용이 가능하다.
    	ex) #123 (X), %himan (X), good**(X), $number01 (O), _name (O)
    
    4. 공백 문자를 포함 할 수 없다.
    	ex) var good product (X)
    
 # 식별자의 가독성을 위한 관례
 	1. 생성자 함수는 항상 대문자로 시작하여 사용한다.
 		ex) var obj01 = new Product();
 	
 	2. 변수, 인스턴스, 함수, 메소드의 이름은 항상 소문자로 시작한다.
 		ex) var num01=52;
 			var obj01 = new Fruit();	-- 인스턴스(obj01) : 객체의 참조변수.
 	
 	3. 여러 단어의 합성어는 식별자의 각 단어의 첫글자를 대문자로 한다.
 		ex) var fruitCnt;	var productList; var personName;
 
 # 데이터의 유형
 	1. 문자
 	2. 숫자(정수, 실수형)
 	3. 객체
 	4. 배열
 	5. boolean
*/
	var name02 = "홍길동";
	var name03 = '신길동';				// "", '' 사이에 데이터를 할당(문자형)

	var weight=65.5;					// 숫자는 할당하는 순간 데이터 유형이 된다.(숫자형)
	
	var isTrue=true; var isFalse=false;	// boolean형
	
	var person={}; 			// 객체형에 대한 선언. 초기 type 할당

	person.age=25;			// 이름과 나이 할당. 형식 : 객체형.속성=값; 으로 지정 및 할당이 가능하고 재활용이 가능하다.
	
	alert(person.name);

/* 확인예제.
 변수 appleCnt 25, orangeCnt 72
 사칙연산 및 % 연산처리 결과를 출력하세요.
*/

	 console.log(appleCnt+"+"+orangeCnt+"="+sum);

	 console.log(orangeCnt+"%"+appleCnt+"="+mod_O_A);

/*
 비교연산자와 논리연산자의 혼합 내용.
 	범위를 지정해서 처리할 때, 필요.

 ex) 점수가 60점 이상이고 100점 이하면 합격처리
 	point >= 60;   	-- 110점, 1100점도 포함
 	point <= 100;   -- -30점, 7점도 포함

 	point >= 60 && point <= 100
 	
 	점수가 0점 미만이거나 100점 초과인 경우 유효한 범위가 아님
 	|| : or 조건으로 두가지 조건 중 하나만 포함되더라도 처리.
 	point < 0 || point > 100
*/
	var point = 70;
