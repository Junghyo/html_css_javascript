<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* DOM : Document Object Model
 화면상 body에 있는 모든 tag 객체들
*/
	function call(obj){
		obj.style.backgroundColor="pink";
	}
</script>
<style type="text/css">

</style>

</head>
<body>
	<h1 onclick="javascript:call(this)">클릭하세요</h1>
<!-- call()함수를 호출하는데 this라는 매개변수로 h1의 모든 객체를 전달한다.
 함수 선언 부분 call(obj) : 매개변수 this를 받을 수 있게끔 변수 obj를 선언하고 받아서
 객체이면 객체의 속성값으로 해당 객체의 내용을 변경 처리.

-->
</body>
</html>
