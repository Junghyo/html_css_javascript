<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.10.2.js">
</script>
<script type="text/javascript">
// setInterval( 반복함수, 반복할시간(1/1000) )
/*
 img가 01.jpg, 02.jpg, 03.jpg가 있을 때 반복적으로 이미지를 나타내려면
 - 배열
 	var imgs=["01.jpg","02.jpg","03.jpg"];
 	imgs[index] : 0, 1, 2, 0, 1, 2
 - count가 증가하더라도 반복적인 index나 번호가 나타날 수 있게 처리 - 나머지(%) count%3
 	1%3= 1, 2%3=2, 3%3=0, 4%3=1, 5%3=2, 6%3=0, ...
*/
	var inter01; 	//전역변수를 설정해야 다른 함수에 처리가 가능
	$(document).ready(function(){
	var cnt=1;
	var tab01 = document.getElementById("tab01");
	tab01.style.backgroundImage="url('img/01.jpg')";
	inter01=setInterval(function(){		// inter01 전역변수에 반복함수 할당
		document.getElementsByTagName("h1")[0].innerHTML=cnt+"초";
		tab01.style.backgroundImage="url('img/0"+cnt%10+".jpg')";
		cnt++;
	},1000);
});	
	function stopInter(){
		alert("중지");
		clearInterval(inter01);
	}
// 배열로

	var idx=0;
	var imgs=["04.jpg","05.jpg","06.jpg"];
	setInterval(function(){
		var tab02 = document.getElementById("tab02");
		tab02.style.backgroundImage="url('img/"+imgs[idx]+"')";
		document.getElementsByTagName("h1")[1].innerHTML=(idx+1)+"초";
		tab02.style.backgroundImage="url('img/"+imgs[idx%3]+"')";	// 배열
		idx++;
	},1000);

</script>
<style type="text/css">

</style>

</head>
<body>
	<h1 align="center" onclick="javascript:stopInter();">0초</h1>
	<h1 align="center">0초</h1>
	<table id="tab01" width="300" height="300" border></table>
	<table id="tab02" width="300" height="300" border></table>
</body>
</html>
