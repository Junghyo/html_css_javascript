 window 객체의 기본 메서드

	var win01 = window.open("","","width=200, height=200");
	win01.moveTo(0,0)
	// 왼쪽, 최상위
	setInterval(function(){
	// 1초마다 위치 왼쪽10, 아래로10씩 이동ㄴ	
		 win01.moveBy(10,10);
	},2);

		win01.moveBy(-10,-10);
	},3)
