<script type="text/javascript">
/* 확인예제.
 객체 함수

*/
	function Appliance(){
	  this.name="컴퓨터";
	  this.price=20000;
  }
  	var likeApp = new Appliance();
  	console.log("가장 좋아하는 가전제품은 "+likeApp.name+"이며 가격은 "+likeApp.price+"원입니다.");
  	alert("가장 좋아하는 가전제품은 "+likeApp.name+"이며 가격은 "+likeApp.price+"원입니다.");
</script>
