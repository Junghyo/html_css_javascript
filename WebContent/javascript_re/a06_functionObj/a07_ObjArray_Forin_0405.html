	function Book(name, price){
		this.name=name;
		this.price=price;
		this.show=function(){
			console.log(this.name+"\t"+this.price);
		};
}
	var books=[];
	books.push( new Book("국어책",20000) );
	books.push( new Book("영어책",10000) );
	books.push( new Book("수학책",25000) );
	books.push( new Book("과학책",30000) );
	books[4]=( new Book("미술책",12000) );
	books[books.length]=( new Book("체육책",1000) );
	books[4]=( new Book("잡지",12000) );
	for(idx in books){
		books[idx].show();
	}
