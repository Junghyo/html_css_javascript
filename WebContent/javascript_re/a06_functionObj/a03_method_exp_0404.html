/*
 과제1. (homework 1)
 계산기 만들기
 함수객체 : Calculator
 입력값 : num01, num02, ....
 메서드 : plus(), minus(), multi(), div(); 를 통해서 각 기능별로 출력처리.
 ex) @@@+@@@=@@@ 3+4=7  return값은 결과값(7)

 */ 
 	function Calculator(num01, num02, num03){
		this.num01=num01; 
		this.num02=num02; 
		this.num03=num03; 
 };
 	function plz(){
 		var input=[document.getElementsByTagName("input")[0].value,
 			       document.getElementsByTagName("input")[1].value,		
 			       document.getElementsByTagName("input")[2].value];
 	 	function Calculator(num01, num02, num03){
 			this.num01=Number(num01); 
 			this.num02=Number(num02); 
 			this.num03=Number(num03);
 			var returnMsg="";
 			this.plus=function(){
 				var plusSum=this.num01+this.num02+this.num03;
 				console.log(this.num01+"+"+this.num02+"+"+this.num03+"="+plusSum);
 				returnMsg="결과값은 "+plusSum;
 				return returnMsg;
 			};
 			this.minus=function(){
 				var minusSum=this.num01-this.num02-this.num03;
 				console.log(this.num01+"-"+this.num02+"-"+this.num03+"="+minusSum);
 				returnMsg="결과값은 "+minusSum;
 				return returnMsg; 				
 			};
 			this.multi=function(){
 				var multiSum=this.num01*this.num02*this.num03;
 				console.log(this.num01+"×"+this.num02+"×"+this.num03+"="+multiSum);
 				returnMsg="결과값은 "+multiSum;
 				return returnMsg; 				
 			};
 			this.div=function(){
 				var divSum=this.num01/this.num02/this.num03;
 				console.log(this.num01+"÷"+this.num02+"÷"+this.num03+"="+divSum);
 				returnMsg="결과값은 "+divSum;
 				return returnMsg; 				
 			}; 			
 	 }; 
 	 	var cal = new Calculator(input[0],input[1],input[2]);
 	 	var plusResult=cal.plus();
 	 	console.info(plusResult);
 	 	var minusResult=cal.minus();
 	 	console.info(minusResult);
 	 	var multiResult=cal.multi();
 	 	console.info(multiResult);
 	 	var divResult=cal.div();
 	 	console.info(divResult);  	 	
 	};
