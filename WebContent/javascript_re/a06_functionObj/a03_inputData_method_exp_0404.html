<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 확인예제.
함수객체 : CoffeeShop
입력값  : 주문자, 주문커피 종류, 가격, 갯수
호출처리 : coffeeOrder01, coffeeOrder02
	주문한 커피는 @@@, 가격 @@@, 갯수 @@@, 총 @@@입니다.
*/
	function CoffeeShop(name, kind, price, count){
		this.name=name;
		this.kind=kind;
		this.price=price;
		this.count=count;
		this.total = parseInt( price*count );
		this.show = function(){
			var show01="주문자 이름 : "+this.name+"\n";
			show01+="주문한 커피는 "+this.kind+"\n";
			show01+="가격은 "+this.price+"원\n";
			show01+="갯수는 "+this.count+"개\n";
			show01+="총 금액은 "+this.total+"원입니다.";
			console.log(show01);
		};
};
	var coffeeOrder01 = new CoffeeShop("김빠빠", "쌍화차", 2000, 12);
	var coffeeOrder02 = new CoffeeShop("졸리", "붕어즙", 3500, 17);
	coffeeOrder01.show();
	coffeeOrder02.show();
	// 계속 출력물을 변수를 이용해 처리해야 하는데 만약 공통된 출력메서드가 있으면 메서드만 정의하면 된다.

	

</script>

</head>

</body>
</html>
