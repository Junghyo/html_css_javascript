<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function SellerBox(product,price){
	// 자판기 객체 선언	. 물건명과 가격이 있는 함수 객체 선언
		this.product=product;
		// 물건명
		this.price=price;
		// 가격
		this.insertTotalMoney=0;
		// 입력된 총금액
		this.insertMoney=function(inMoney){
		// 돈을 입력하는 메서드1 선언	
			this.insertTotalMoney+=inMoney;
			// 입력된 돈 누적처리
			console.log("### "+this.product+" 자판기 ###");
			console.log("현재 투입된 금액 : "+this.insertTotalMoney);
		}
		this.buyButton=function(){
			var returnMsg="";
			// 구매 버튼을 클릭시 나올 내용
			if(this.insertTotalMoney >= this.price){
			// 투입 금액이 충분할 경우	
				returnMsg=this.product+"가 나왔습니다.";
				this.insertTotalMoney-=this.price
			}else{
			// 잔액이 부족할 경우	
				this.price-=this.insertTotalMoney;
				returnMsg="금액이 "+this.price+"원 모자랍니다. 돈을 더 넣어주세요.";
			}
			return returnMsg;
			// return 값 처리
		}
		this.restMoneyButton=function(){
			return this.insertTotalMoney;
		}
	};
	var box01 = new SellerBox("쌍화차",1500);
	box01.insertMoney(500);
	box01.insertMoney(500);
	box01.insertMoney(1000);
	var resultMsg=box01.buyButton();
	console.log("자판기 박스에서 구매버튼 클릭시 결과 : "+resultMsg);
	var restMoney=box01.restMoneyButton();
	console.log("거스름돈은 "+restMoney+"원 입니다.");
</script>

</style>

</head>
<body>

</body>
</html>
