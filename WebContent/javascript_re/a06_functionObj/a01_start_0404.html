<script type="text/javascript">
/*
 변수활용 : this의 이용방법
 매서드 : action 활용방법
 
 생성자 : 객체지향 프로그램에서 객체를 생성하는 단위 메서드를 말한다.
 	- new를 함께 사용해서 호출. new 생성자명();
 
 1. javascript에서 생성자 함수 선언과 호출
 	- function 생성자명(){속성, 메서드}
 	- 함수명과 동일한 선언규칙을 사용하나 객체로 쓰이는 차이점이 있다.
 
 ex) function Student(){속성, 메서드}
 	 var 참조변수 = new 생성자명();
 	 var student01 = new Student();
 
 2. 생성자 함수의 속성정의	 
 모든 객체는 속성값을 가지고 활용 할 수 있다.
 function 생성자함수(){
	 this.name;	
	 this.속성=초기값;
 }
 - 속성명을 지정할 때, this는 해당객체의 전역변수임을 나타낸다. 현재 객체(this)의 속성값 name.
 - 전역변수 : 모든 객체에 영향.

 ex) function Student(){
	 this.name="학생이름";
	 this.name="4번타자";
 }
 
 3. 함수 객체를 호출해서 활용하기
 기본형식 : var 참조변수 = new 생성자함수();
	 - cf) 참조변수 : 객체를 호출하는 변수를 참조변수라고 한다.
 
 생성자함수에 포함된 변수를 활용하는 방법
 	- 참조변수.속성 : 객체 안에 포함된 속성
 ex) var student01 = new Student();
 	 student01.name; 	-- Student안에 name속성이 있기에 호출 가능
 	 console.log("이름 : "+student01.name);
*/

// 객체 함수 선언
	function Student(){
		// 전역변수 선언 : this.(현재 이 객체의)
		this.name="시빠빠";
}
// 객체 변수 호출
// var 참조변수 = new 객체함수명();
	var student01 = new Student();
	alert("student01객체의 name 속성 값은 "+student01.name);




</script>
