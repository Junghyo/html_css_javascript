<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.0.min.js">
</script>
<script type="text/javascript">
/*
 # 이벤트
 자바 스크립트에서 DOM을 통해 동적인 화면처리를 위해 처리하는 내용을 말한다.
 - 마우스 이벤트
 - 키보드 이벤트
 -html의 프레임, 입력 야식, 유저 인터페이스 이벤트
 2) 이벤트 형식 
 - 화면 tag에 속성값의 이벤트 함수를 호출
 ex) <h1 onclick="call()">
 - DOM으로 해당 속성으로 매핑처리 (반드시 onload 상태에서 진행)
 ex) var header=document.getXXXXX;
 	 header.onclick=처리할 함수;
*/

/*
 이벤트 기본 예제.
 body
 <h1 id="header">클릭하세요!</h1>
 
 script : onload
 var header = document.getElementById("header");
 header.onclick=function(){
	 alert("클릭 성공");
 }
*/
// 이벤트 기본 예제.
	$(document).ready(function(){
		var header = document.getElementById("header");
		// 이벤트 연결 : 이벤트명 = 함수
		header.onclick=function(){
			 alert("초록색 중앙");
			 // this : 현재 클릭한 객체
			 this.align="center";
			 this.style.background="green";
			 if(this.align=="right" && this.style.background=="pink"){
				 alert("초록색 중앙");
				 this.align="center";
				 this.style.background="green";
			 }else{
				 alert("핑크색 오른쪽");
				 this.align="right";
				 this.style.background="pink";				 
			 }
		}
	});

</script>
<style type="text/css">

</style>

</head>
<body>
	<h1 id="header">클릭하세요!</h1>
</body>
</html>
