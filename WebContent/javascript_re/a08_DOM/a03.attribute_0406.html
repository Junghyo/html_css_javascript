<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.0.min.js">
</script>
<script type="text/javascript">

/*
 # 문서객체 속성지정
 객체.setAttribute(속성,속성값)
 - 특정 객체에 속성과 속성값을 지정 처리
	 
 객체.getAttribute(속성)
 - 특정 객체의 속성값을 호출
	 
 # 문서 객체 속성처리하기
 1) 객체 선언
 var img=document.createElement("img");
 img.setAttribute("src","img01.jpg");
 img.setAttribute("width",500);
 img.setAttribute("height",500);
 document.body.appendChild(img);
*/
	$(document).ready(function(){
		var img=document.createElement("img");
		img.setAttribute("src","img01.jpg");
		img.setAttribute("width",300);
		img.setAttribute("height",300);
		document.body.appendChild(img);	
	});

/*
 # 객체 지정 처리
 document.getElementById("id값");
 - id값으로 객체를 지정 ex) <h1 id="id값"></h1>
 document.getElementsByTagName("tag명"); (배열로 인식)
 - tag로 구분해서 배열로 지정 ex) <h1></h1>
 document.getElementsByName("name값"); (배열로 인식)
 - 속성으로 name이 있는 tag인식 ex) <input name="name값"/>
 document.querySelector(선택자);
 - 선택자(#:id값, .class명, tag명.class명)
 document.querySelectorAll(선택자); (다중선택)
*/

/*
 예제.
 로그인 화면에서 name값으로 처리하는 내용
 - 화면 구성
 
 - 객체 지정 : document.getElementsByName("name값");
 - id, pass의 name값을 지정하고, 해당 값에 대한 유효성 여부 체크하는 내용 처리..
 */

 	
 	function login(){
 		// input tag의 name속성으로 접근해서 활용
 		var idVal = document.getElementsByName("id")[0].value;
 		var passVal = document.getElementsByName("pass")[0].value;
 		alert(idVal+":"+passVal);
 		if(idVal=="himan" && passVal=="7777"){
 			alert("로그인 성공");
 		}else{
 			alert("인증된 계정이 아닙니다.");
 		}
 	}
</script>
<style type="text/css">

</style>

</head>
<body>
	  I  D   : <input type="text" name="id">
	PASSWORD : <input type="password" name="pass">
	<button onclick="javascript:login()">로그인</button>
</body>
</html>
